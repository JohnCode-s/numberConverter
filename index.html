<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Number Conversion App </title>
</head>
<body style="position: relative;">
    <p class="message alert alert-danger" style="position: absolute;top: -50px;left: 30%;"></p>
    <div class="container mt-5 bg-dark">
        <div class="row">
            <div id="text" class="col-8 form-group">
                <p class="lead text-light mt-4">Enter Number</p>
                <input type="text" class="text form-control">
            </div>
            <div id="from" class="col-4 form-group">
             <p class="lead text-light mt-4">Convert From</p>
            <select name="from" class="from form-control">
                <option value="">Convert From</option>
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-7">
                <button id="start" class="btn btn-success">Convert</button>
            </div>
            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
              <label for="binary">Binary</label>
              <input type="text" id="binarys" class="form-control">
            </div>
            
            </div>
            <div class="col-6">
                <div class="form-group">
              <label for="octal">Octal</label>
              <input type="text" id="octals" class="form-control">
            </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
              <label for="decimal">Decimal</label>
              <input type="text" id="decimals" class="form-control">
            </div>
            </div>
            <div class="col-6">
                <div class="form-group">
              <label for="hexadecimal">Hexadecimal</label>
              <input type="text" id="hexadecimals" class="form-control">
            </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
